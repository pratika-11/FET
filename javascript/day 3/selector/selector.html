<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector sample</title>
</head>
<body>
    <button id="buttonselectfirstoddrow" type="button" onclick="buttonSelectedFirstOddRow_click()">
        Select first odd row
    </button>
    <button id="buttonselectfirstevenrow" type="button" onclick="buttonSelectedFirstEvenRow_click()">
        Select first Even row
    </button>
    <button id="buttonselectAllOddrows" type="button" onclick="buttonSelectedAllOddRows_click()">
        Select All odd rows
    </button>
    <button id="buttonselectAllEvenrows" type="button" onclick="buttonSelectedAllEvenRows_click()">
        Select All Even rows
    </button>
    <button id="buttonselectAllrows" type="button" onclick="buttonSelectedAllRows_click()">
        Select all rows
    </button>
    <article>
        <header>
            <h1>Selector API sample</h1>
            <p>Demo showing how to use HTML5 Selector</p>
        </header>
    </article>

    <ul id="datalist">
        <li class="odd">Odd 1</li>
        <li class="even">Even 1</li>
        <li class="odd">Odd 2</li>
        <li class="even">Even 2</li>
        <li class="odd">Odd 3</li>
    </ul>
    <footer>
        <h1></h1>
        <p id="status">HTML Goodies</p>
    </footer>

    <script src="selector.js"></script>
</body>
</html>
