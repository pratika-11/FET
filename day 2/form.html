<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        Title: <input type="text" required><br><br>
        Name: <input type="text"><br><br>
        phone number: <input type="tel"  pattern="[0-9]{10}"> (Optional)<br><br>
        Email Address: <input type="email"><br><br>
        Your Website: <input type="url"> (Optional)<br><br>
        No of Items to order: <input type="number" min="2" max="20" step="2"><br><br>
        Length <input type="range" step="3"><br><br>
        delivery date<input type="date"><br><br>
        Time of delivery<input type="time" value="07:30:00"><br><br>
        Color<input type="color"><br><br>
        Search<input type="search" disabled><br><br>


        <input type="submit" value="Submit"><br>
        <input type="reset" value="clear"><br><br>

        <div id="editabletest" contenteditable="true">This is editable line you can edit here</div>

    </form>
</body>
</html>
