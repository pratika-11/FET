<!DOCTYPE html>
<html>
<head>
<style> 
div {
	position:relative;
	width: 200px;
    height: 100px;
    background-color: white;
    box-shadow: 15px 12px 10px red;
	text-shadow: 10px 10px 4px grey;
	border-radius: 7px;
	}
	
	div#t1{
	top:100px;
	bottom: 200px;
	transform: translate(100px,200px);
	
	}
	div#t2{
	top:10px;
	bottom: 20px;
	transform: scale(3,2);
	}
	
	div#t3{
	top:150px;
	bottom: 250px;
	transform: rotate(45deg);
	}
	
</style>
</head>
<body>

<div>Welcome to CSS3!!!</div>
	<br>
	
	<div id="t1">Translate Div</div>
<br>

	<div id="t2">Scale Div</div>
	
	<br>
	
		<div id="t3">Rotate Div</div>
		
</body>
</html>
