<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 3s,background 3s ,font-size 2s, height 3s ease;
	transition-delay: 3s;
   
}

div:hover {
height:300px;
    width: 300px;
	background: green;
	font-size:21px;
	}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

<p>Hover over the div element above, to see the transition effect.</p>
<p><b>Note:</b> The transition effect has a 1 second delay before starting.</p>

</body>
</html>
