<html>
<head>
<style>
.div1{
   	position: absolute;
    bottom: 10px;
    right: 10px;  
  	width: 300px;
    border: 3px solid blue;
}

h2 {
    position: absolute;
    left: 100px;
    top: 150px;
	z-index: 2;
}
</style>
</head>
<body>

<h2>This is a heading with an relative position</h2>

<div class="div1">  My Div </div>
<h1 style="color:#9c27b0;margin-left:30px;position:absolute;z-index:10">This is a heading.</h1>

<p style="font-family:italic">With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from the left of the page and 150px from the top of the page.</p>

</body>
</html>
