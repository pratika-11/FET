<!DOCTYPE html>
<html>
    <head>
        <title>First  Web Page</title>
        <link rel="stylesheet" href="./Day1.css">
    </head>
    <body>
        <header>

            <h1 contenteditable="true">Cybage</h1>

        </header>
            
        <section>
            Cybage is an IT software compnay.
            <form>
                Name: <input type="text" autofocus value="John" readonly><br><br>
                Age: <input type="number" autocomplete="number"><br><br>
                Price: <input type="range" min=0 max="100" step="10"><br><br>
                Contact Number: <input type="tel" pattern="[0-9]{10}" placeholder="Enter your contact"><br><br>
                Email: <input type="email"><br><br>
                Color: <input type="color" required><br><br>
                Joining Date: <input type="date" required><br><br>
                Joining Date: <input type="month" readonly value="08-05-2020"><br><br>
                Joining Date: <input type="week"><br><br>
                Website URL: <input type="url"><br><br>
                Time: <input type="time"><br><br>
                Time: <input type="datetime-local"><br><br>
                <input type="submit">

            </form>

        </section>
        
    
        <footer>
            @Copright www.cybage.com
        </footer>
    
    </body>

</html>
