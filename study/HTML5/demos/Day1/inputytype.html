<style>
form{

width: 70%;

left: 80px;

div{
background-color: #D3D3D3;

<body>
        <a href="./semantic.html"> Back </a>
<form > 
        
<div> Number: <input type="number" min=10  max=100 autofocus    title="Number required"/><br> </div>
<div>Name: <input type="text" placeholder="JK"  maxlength="2" size="2"required><br></div>
<div>Date: <input type="date"><br></div>
<div>Month: <input type="month"><br></div>
<div>Week: <input type="week"><br></div>
<div>URL: <input type="url"><br></div>
<div>Email: <input type="email" ><br></div>
<div>Telephone <input type="tel" pattern="^[1-9]+[0-9]{9}"  ><br></div>
<div>Search<input type="search"><br></div>
<div>Time: <input type="time" value="12:44:00" ><br></div>
<div>Color Picker<input type="color"><br></div>
<div>Range<input type="range" max="20" step="3" min="10"><br></div>
<div>Text data: <input type="text" pattern="[a-zA-Z0-9]{8}"><br></div>
<input type="submit" value="Go">
<input type="reset" value="clear">
</form>
