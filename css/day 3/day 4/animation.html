<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: rgb(155, 30, 30);
  position: relative;
  animation-name: example;
  animation-duration: 3s;
  animation-iteration-count: infinite;
}

h1 {
  background-color: rgb(155, 30, 30);
  position: relative;
  animation-name: example1;
  animation-duration: 3s;
  animation-iteration-count: infinite;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  50%  {background-color:blue; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
@keyframes example1 {
  0%   {background-color:rgb(248, 245, 245); left:0px; top:0px;}
  50%  {background-color:rgb(248, 245, 245);  left:400px; top:0px;}
  100% {background-color:rgb(248, 245, 245);  left:0px; top:0px;}
}
</style>
</head>
<body>

<h1> Animation example</h1>

<div></div>

</body>
</html>
